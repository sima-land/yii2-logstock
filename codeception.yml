namespace: pastuhov\logstock\tests
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'sqlite:tests/_output/sqlite_test.db'
            user: ''
            password: ''
            dump: tests/_data/dump.sql
